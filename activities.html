<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-gray-900">Activities</h1>
        </div>
    </header>
    <main>
        <section class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Repeat this block for each activity -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <img class="h-40 w-full object-cover rounded-t-lg" src="activity-image-1.jpg" alt="Activity 1">
                    <h3 class="mt-4 text-xl font-semibold text-gray-800">Activity Title 1</h3>
                    <p class="mt-2 text-gray-600">Brief description of the activity. Highlight key points and achievements.</p>
                    <a href="#" class="mt-4 inline-block text-blue-600 hover:text-blue-700">Read more</a>
                </div>
                <!-- End repeat block -->
            </div>
        </section>
    </main>
</body>
</html>
